<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Great Numbers Game</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
</head>
<body>
    <h1>The Great Numbers Game!</h1>
    <p>I am thinking of a number in between 1 to 100</p>
    <div class="container">
        <form action="/guess" method="post">
            <label for="guess">Take a guess!!!</label>
            <input type="text" name="guess">
            <button>Guess</button>
        </form>
    </div>
    <div class="container">
    {% if 'guess' in session: %}
        {% if session['guess'] == session['num'] %}
            <div class="card bg-success">
                <h2>You got the number!</h2>
                <a href="/reset" class="btn btn-primary">Play Again</a>
            </div>
        {% elif session['guess'] < session['num'] %}
            <div class="card bg-danger">
                <h2>Too Low!!!</h2>
                
            </div>
        {% else %}
            <div class="card bg-danger">
                <h2>Too High!!!</h2>
            </div>
        {% endif %}
    {% endif %}
    </div>
</body>
</html>
