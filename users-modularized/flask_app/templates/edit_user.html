<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Users Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="d-flex justify-content-between align-items-center my-4 mx-5">
            <h1 class="text-center">Edit User {{users.id}}!</h1>
            <a href="/" class="btn btn-primary mx-4">Home</a>
        </div>
        <form action="/user/edit_user/{{users.id}}" method="post" class="w-50 mx-5">
            <label for="first_name" class="form-label my-3">First Name</label>
            <input type="text" name="first_name" class="form-control" value="{{users.first_name}}">
            <label for="last_name" class="form-label my-3">Last Name</label>
            <input type="text" name="last_name" class="form-control"  value="{{users.last_name}}">
            <label for="email" class="form-label my-3">Email</label>
            <input type="text" name="email" class="form-control" value="{{users.email}}">
            <input type="submit" value="Update" class="btn btn-success my-3 me-3">
            <a href="/user/show/{{users.id}}">Show User</a>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
