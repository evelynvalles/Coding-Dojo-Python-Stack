<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Read One User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="d-flex justify-content-between align-items-center m-5">
            <h1 class="text-center">User {{users.id}}</h1>
            <a href="/" class="btn btn-primary mx-4">Home</a>
        </div>
        <div class="m-5 p-4  w-50 border border-dark">
            <p class="py-2">Full Name: {{users.first_name + " " + users.last_name}}</p>
            <p class="py-2">Email: {{users.email}}</p>
            <p class="py-2">Created On: {{users.created_at.strftime("%b %d, %Y")}}</p>
            <p class="py-2">Last Updated: {{users.created_at.strftime("%b %d, %Y")}}</p>
        </div>
        <div class="m-5">
            <a href="/user/edit/{{users.id}}" class="me-3">Edit</a>
            <a href="/user/destroy/{{users.id}}">Delete</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
